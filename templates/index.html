<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkçe Metin Özetleyici</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container mt-5">
    <div class="background">
        <div class="header">
            <img src="{{ url_for('static', filename='logo.png') }}" width="300px" alt="Logo">
            <nav>
                <ul>
                    <li><a href="#" onclick="loadPage('summary')">SUMMARY</a></li>
                    <li><a href="#" onclick="loadPage('whoiam')">CONTACT</a></li>
                </ul>
            </nav>
        </div>

        <div id="summary" style="display: block;">
            <div class="content">
                <h1 class="mb-4" style="text-shadow: 4px 4px 10px;">Türkçe Metin Özetleyici</h1>
        
                <div class="mb-3">
                    <label for="web-scrap-link" class="form-label">URL:</label>
                    <div class="input-group">
                        <input type="url" class="form-control" id="web-scrap-link" name="web-scrap-link" placeholder="URL girin...">
                        <div id="web-scrap-link-error" class="invalid-feedback"></div>
                        <button class="btn btn-primary" onclick="fetchData()">GO!</button>
                    </div>
                </div>
        
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Dosya Seç:</label>
                    <div id="dropZone" class="drop-zone">
                        <input type="file" class="form-control visually-hidden" id="fileInput" accept="image/*,.pdf" onchange="previewFile(this)">
                        <label for="fileInput" class="btn btn-primary">Dosya Seç</label>
                        <div id="previewContainer" class="mt-3"></div>
                    </div>
                    <button id="scanButton" class="btn btn-primary mt-3" onclick="scanFile()">Tara</button>
                </div>
                
                
                
                
                <form method="post" id="summarize-form">
                    <div class="mb-3">
                        <label for="text" class="form-label">Metni girin:</label>
                        <textarea class="form-control" id="text" name="text" rows="10" style="box-shadow: 7px 7px 5px lightgray;" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="summarizeText()">Özetle</button>
                </form>
        
                <div class="summary-results" style="display: none;">
                    <p class="mb-3">Özet:</p>
                    <div class="summary-container" id="summaryText"></div>
                    <div class="container results-container">
                        <div class="dropdown language-btn-group">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Dil Seçin
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                                <li><a class="dropdown-item" href="#" onclick="switchLanguage('tr', summaryText)">Türkçe</a></li>
                                <li><a class="dropdown-item" href="#" onclick="switchLanguage('en', summaryText)">İngilizce</a></li>
                                <li><a class="dropdown-item" href="#" onclick="switchLanguage('fr', summaryText)">Fransızca</a></li>
                                <li><a class="dropdown-item" href="#" onclick="switchLanguage('ar', summaryText)">Arapça</a></li>
                                <li><a class="dropdown-item" href="#" onclick="switchLanguage('de', summaryText)">Almanca</a></li>
                            </ul>
                        </div>
                        
                        <button class="btn btn-primary save-btn" onclick="saveResult()">Sonucu Kaydet</button>
                        <button class="btn btn-primary back-btn" onclick="goBack()">Geri Dön</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="whoiam" style="display: none;">
            <div class="content">
                <div class="profile-container">
                    <div class="profile-image">
                        <img src="{{ url_for('static', filename='mypicture.jpeg') }}" alt="Your Photo">
                    </div>
                    <div class="profile-info">
                        <p>Ali Sabit Sakar</p>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="background">
        <div class="footer">
            <h2>@by ali sakar/190303007 <br> alisakar3as@gmail.com </h2>
        </div>
    </div>
</div>

<script>
    window.onload = function () {
        loadPage('summary');
    }

    function loadPage(pageName) {
        var pages = ["summary", "whoiam"];
        pages.forEach(function (page) {
            var element = document.getElementById(page);
            if (page === pageName) {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        });
    }
</script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='summary.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha512-6UofPqm0QupIL0kzS/UIzekR73/luZdC6i/kXDbWnLOJoqwklBK6519iUnShaYceJ0y4FaiPtX/hRnV/X/xlUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>
</html>
